<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        .navbar-custom {
            background-color: #000000;
            color: #ffffff;
        }

        .money-img {
            width: 200px;
            height: auto;
            margin: 20px auto;
            display: block;
        }

        .container {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-family: 'Times New Roman', Times, serif;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .form-control {
            margin-bottom: 10px;
            width: 100%;
            background-color: #f7f7f7;
            border: 2px solid #e68f8f;
        }

        .btn-success {
            width: 100%;
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-success:hover {
            border-color: #1e7e34;
        }

        @media (min-width: 576px) {
            .container {
                padding: 40px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <br><br><br>
        <h1>MONEY TRACKER</h1>
        <div class="money">
            <img src="images/money.png" class="money-img">
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th colspan="2">Masukkan Username</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="text" id="modalnameInput" class="form-control animated fadeIn"
                            placeholder="Username">
                    </td>
                    <td>
                        <button type="button" class="btn btn-success animated fadeIn"
                            onclick="saveUserData()">Submit</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function saveUserData() {
            var userName = document.getElementById("modalnameInput").value;
            if (userName.trim() !== "") {
                localStorage.setItem("userName", userName);
                window.location.href = "main.html";
            } else {
                alert("Please enter your name.");
            }
        }
    </script>
</body>

</html>
