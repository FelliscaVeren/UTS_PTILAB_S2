<div class="container">
  <div class="box">
    <h3>Transaction Details</h3>
    <table id="transactionTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Type</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody id="transactionDetails">
        <!-- Transaction details will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <div class="box">
    <h3>Balance</h3>
    <div id="balanceDetails">
      <!-- User's balance will be dynamically added here -->
    </div>
  </div>
</div>

<script>
    // Retrieve user's name from localStorage
var userName = localStorage.getItem("userName");
if(userName !== null) {
    document.getElementById("userName").innerText = userName; // Display user's name in the navbar
} else {
    // If user's name is not found, redirect back to index.html
    window.location.href = "index.html";
}
$(document).ready(function(){
  // Function to update transaction details and balance
  function updateDetails() {
    var income = parseFloat($("#incomeInput").val()) || 0; // Get income input, default to 0 if empty or invalid
    var outcome = parseFloat($("#outcomeInput").val()) || 0; // Get outcome input, default to 0 if empty or invalid

    // Clear previous transactions
    $("#transactionDetails").empty();

    // Add new transactions
    if (income > 0) {
      $("#transactionDetails").append("<tr class='income'><td>" + getDate() + "</td><td class='incomeLink'>Income</td><td>Rp " + income + "</td></tr>");
    }
    if (outcome > 0) {
      $("#transactionDetails").append("<tr class='outcome'><td>" + getDate() + "</td><td class='outcomeLink'>Outcome</td><td>Rp " + outcome + "</td></tr>");
    }

    // Calculate total income and total outcome
    var totalIncome = income;
    var totalOutcome = outcome;

    // Calculate user's balance
    var balance = totalIncome - totalOutcome;
    $("#balanceDetails").html("<p>Balance: Rp " + balance + "</p>");
  }

  // Get current date in "YYYY-MM-DD" format
  function getDate() {
    var today = new Date();
    var yyyy = today.getFullYear();
    var mm = String(today.getMonth() + 1).padStart(2, '0');
    var dd = String(today.getDate()).padStart(2, '0');
    return yyyy + '-' + mm + '-' + dd;
  }

  // Update details on input change
  $("#incomeInput, #outcomeInput").on("input", function() {
    updateDetails();
  });

  // Redirect to income page when clicking on income link
  $(document).on("click", ".incomeLink", function() {
    window.location.href = "income_page.html";
  });

  // Redirect to outcome page when clicking on outcome link
  $(document).on("click", ".outcomeLink", function() {
    window.location.href = "outcome_page.html";
  });

  // Initial update
  updateDetails();
});
</script>
