<body>

    <script>
        function validateAndSubmit(form) {
            const Name = form.querySelector('#Name').value;
            const Nominal = parseFloat(form.querySelector('#Nominal').value.replace(',', '.'));
            const Type = form.querySelector('#type').value;

            const formData = {
                name: Name,
                nominal: Nominal,
                type: Type
            };

            if (typeof (Storage) !== "undefined") {
                let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
                transactions.push(formData);
                localStorage.setItem('transactions', JSON.stringify(transactions));
                alert('Yeay, Transaksi Sukses!');
                window.location.href = 'main.html';
            } else {
                console.error('localStorage is not supported');
            }
        }

    </script>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="box">
                    <h3><br>Transaction Details</h3>
                    <table id="transactionTable" class="table">
                        <thead>
                            <tr>
                                <th>Transaction Name</th>
                                <th>Transaction Nominal</th>
                                <th>Transaction Type</th>
                            </tr>
                        </thead>
                        <tbody id="transactionDetails">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-6">
                <div class="box">
                    <h3><br>Balance</h3>
                    <div id="balanceDetails"></div>
                </div>
            </div>
        </div>
    </div>

    <script>

        window.onload = function () {
            const userName = localStorage.getItem('userName');
            if (userName) {
                document.getElementById('userName').textContent = userName;
            }
        };
        window.onload = function () {
            if (typeof (Storage) !== "undefined") {
                const transactions = JSON.parse(localStorage.getItem('transactions')) || [];
                const transactionDetails = document.getElementById('transactionDetails');
                let totalAmount = 0;
                transactions.forEach(transaction => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                  <td>${transaction.name}</td>
                  <td>${transaction.nominal.toLocaleString()}</td>
                  <td>${transaction.type}</td>
              `;
                    transactionDetails.appendChild(row);
                    totalAmount += parseFloat(transaction.nominal);
                });
                const balanceDetails = document.getElementById('balanceDetails');
                balanceDetails.innerHTML = `Total Balance: ${totalAmount
                    .toFixed(2).replace(/\d(?=(\d{3})+.)/g, '$&,')}`;
            } else {
                console.error('localStorage is not supported');
            }
        };

        var userName = localStorage.getItem("userName");
        if (userName !== null) {
            document.getElementById("userName").innerText = userName;
        } else {
            window.location.href = "main.html";
        }
    </script>
