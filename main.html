<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .navbar-custom {
            background-color: #000000;
            color: #ffffff;
        }

        .money-img {
            width: 50px;
            height: auto;
            float: left;
            margin-right: 10px;
        }

        input[type="text"] {
            border: 1.5px solid #393232;
            border-radius: 5px;
            padding: 8px;
            background-color: rgb(249, 234, 216);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        input[type="text"]:focus {
            border-color: #f1a99e;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .input-group-text {
            background-color: rgb(250, 247, 243);
            border-radius: 2px;
            border: 1.5px solid #393232;
        }

        .custom-select {
            color: #000000;
            background-color: white;
            border: 1.5px solid #393232;
        }

        select option {
            color: black;
            background-color: rgb(249, 234, 216);
        }

        .balance-box {
            border: 2px solid #28a745;
            padding: 20px;
            margin-bottom: 20px;
        }

        .transaction-box {
            border: 2px solid #dc3545;
            padding: 20px;
            margin-bottom: 20px;
        }

        .transaction-box h5 {
            margin-top: 0;
        }

        .transaction-box p {
            margin-bottom: 0;
        }

        .income {
            background-color: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
        }

        .outcome {
            background-color: #dc3545;
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark navbar-custom">
        <div class="money">
            <img src="images/money.png" class="money-img">
        </div>
        <a class="navbar-brand" href="main.html">Hello, <span id="userName"></span> !</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="main.html">Main</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="income.html">Income</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="outcome.html">Outcome</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="theweb.html">The Web</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="balance-box">
                    <h3>Balance</h3>
                    <div id="balanceDetails"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="transaction-box">
                    <h3>Transaction Details</h3>
                    <div id="transactionDetails"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.onload = function () {
            const userName = localStorage.getItem('userName');
            if (userName) {
                document.getElementById('userName').textContent = userName;
            }

            if (typeof (Storage) !== "undefined") {
                const transactions = JSON.parse(localStorage.getItem('transactions')) || [];
                const transactionDetails = document.getElementById('transactionDetails');
                let totalAmount = 0;
                transactions.forEach(transaction => {
                    const transactionBox = document.createElement('div');
                    transactionBox.className = 'transaction-box ' + transaction.type.toLowerCase();
                    transactionBox.innerHTML = `
                 <h5>${transaction.name}</h5>
                <p>${transaction.type}</p>
                 <p>${transaction.nominal.toLocaleString()}</p>
                `;
                    transactionDetails.appendChild(transactionBox);
                    totalAmount += parseFloat(transaction.nominal);
                });

                const balanceDetails = document.getElementById('balanceDetails');
                balanceDetails.innerHTML = `Total Balance: ${totalAmount
                    .toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,')}`;

            } else {
                console.error('localStorage is not supported');
            }
        };


        var userName = localStorage.getItem("userName");
        if (userName !== null) {
            document.getElementById("userName").innerText = userName;
        } else {
            window.location.href = "main.html";
        }
    </script>
</body>

</html>
