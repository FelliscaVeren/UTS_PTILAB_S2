<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Money Tracker</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<style>
    .navbar-custom {
        background-color: #000000; /* Warna latar belakang navbar hitam */
        color: #ffffff; /* Warna teks pada navbar putih */
    }

    .money-img {
    width: 50px; /* Lebar gambar */
    height: auto; /* Tinggi gambar akan menyesuaikan proporsi aslinya */
    float: left; /* Membuat gambar berada di sebelah kiri */
    margin-right: 10px; /* Memberi sedikit ruang di sebelah kanan gambar */
}
</style>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark navbar-custom">
        <div class="money">
            <img src="images/money.png" class="money-img">
        </div>
        <a class="navbar-brand" href="main.html">Hello, <span id="userName"></span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="main.html">Main</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="income.html">Income</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="outcome.html">Outcome</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h3>Your Outcome</h3>
        <form onsubmit="event.preventDefault(); validateAndSubmit(this);">
            <div class="form-group">
                <label>Transaction Name</label>
                <input type="text" id="transactionName" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Transaction Nominal</label>
                <input type="text" id="transactionNominal" class="form-control" required>
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="type">Transaction Type</label>
                </div>
                <select id="type" class="custom-select" required>
                    <option selected>Choose...</option>
                    <option value="Makan">Makan</option>
                    <option value="Main">Main</option>
                    <option value="Edukasi">Edukasi</option>
                    <option value="Belanja">Belanja</option>
                    <option value="Lainnya">Lainnya</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

<script>
    // Retrieve user's name from localStorage
    var userName = localStorage.getItem("userName");
    if(userName !== null) {
        document.getElementById("userName").innerText = userName; // Display user's name in the navbar
    } else {
        // If user's name is not found, redirect back to index.html
        window.location.href = "index.html";
    }

    function validateAndSubmit() {
        var transactionName = document.getElementById("transactionName").value;
        var transactionNominal = document.getElementById("transactionNominal").value;
        var transactionType = $('.dropdown-menu .dropdown-item.active').text();

        if (transactionName.trim() === "" || transactionNominal.trim() === "" || !transactionType) {
            alert("Transaksi belum selesai, silakan lengkapi formulir!");
        } else {
            alert("Transaksi sukses!");
            // Reset form after successful submission (optional)
            document.getElementById("transactionName").value = "";
            document.getElementById("transactionNominal").value = "";
            $('.dropdown-menu a').removeClass('active');
        }
    }

    $(document).ready(function() {
        $('.dropdown-menu a').click(function() {
            var selectedText = $(this).text();
            $(this).closest('.input-group-append').find('.btn').text(selectedText);
            $(this).closest('.dropdown-menu').find('a').removeClass('active');
            $(this).addClass('active');
        });
    });
</script>

</body>
</html>
